<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI画像収集ツール</title>
    <!-- Tailwind CSS を読み込んで、簡単に見た目を整えます -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 簡単なスタイル調整 */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        /* スピナー（ローディングアニメーション）のスタイル */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white rounded-xl shadow-lg p-8 md:p-12 my-8">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">AI画像収集ツール</h1>
            <p class="text-gray-500 mt-2">キーワードと枚数を入力して、画像収集を開始します。</p>
        </div>

        <!-- ここにキーワードや枚数を入力するフォームを作ります -->
        <div id="crawl-form" class="space-y-6">
            <div>
                <label for="keyword" class="block text-sm font-medium text-gray-700 mb-1">検索キーワード</label>
                <input type="text" id="keyword" name="keyword" placeholder="例: カフェにいる人々"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <label for="max_num" class="block text-sm font-medium text-gray-700 mb-1">収集する枚数</label>
                <input type="number" id="max_num" name="max_num" value="10" min="1"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 ease-in-out">
            </div>

            <div>
                <button id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out flex items-center justify-center">
                    <span id="button-text">収集を開始</span>
                </button>
            </div>
        </div>

        <!-- 処理状況を表示するエリア -->
        <div id="status" class="mt-8 text-center text-gray-600">
            <!-- ここに「収集中...」や「完了しました」などのメッセージが表示されます -->
        </div>

    </div>

    <!-- ここからが追加・変更部分です -->
    <script>
        // HTMLの要素を取得します
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const keywordInput = document.getElementById('keyword');
        const maxNumInput = document.getElementById('max_num');
        const statusDiv = document.getElementById('status');

        // 「収集を開始」ボタンがクリックされたときの処理
        submitButton.addEventListener('click', async () => {
            const keyword = keywordInput.value;
            const max_num = maxNumInput.value;

            // キーワードが空の場合は処理を中断
            if (!keyword) {
                alert('キーワードを入力してください。');
                return;
            }

            // --- 通信中のUI変更 ---
            statusDiv.innerHTML = '<div class="flex justify-center items-center"><div class="loader mr-3"></div><span>収集中です...しばらくお待ちください。</span></div>';
            submitButton.disabled = true;
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            buttonText.textContent = '処理中...';


            try {
                // --- Python(Flask)サーバーにデータを送信 ---
                const response = await fetch('/crawl', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        keyword: keyword,
                        max_num: max_num,
                    }),
                });

                // サーバーからの応答をJSON形式で受け取ります
                const result = await response.json();

                if (response.ok) {
                    // 成功した場合
                    statusDiv.innerHTML = `
                        <p class="text-green-600 font-semibold">${result.message}</p>
                        <a href="${result.downloadUrl}" class="mt-4 inline-block bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition duration-150">
                            ダウンロード
                        </a>
                    `;
                } else {
                    // エラーが発生した場合
                    statusDiv.innerHTML = `<p class="text-red-600">エラー: ${result.message}</p>`;
                }

            } catch (error) {
                // ネットワークエラーなど、通信自体に失敗した場合
                console.error('Fetch Error:', error);
                statusDiv.innerHTML = '<p class="text-red-600">通信エラーが発生しました。サーバーが起動しているか確認してください。</p>';
            } finally {
                // --- 処理完了後のUIを元に戻す ---
                submitButton.disabled = false;
                submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                buttonText.textContent = '収集を開始';
            }
        });
    </script>
</body>
</html>
